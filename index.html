<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box that changes shape</title>
<style>
  body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }

  .container {
    display: flex;
    gap: 30px;
  }

  .box {
    width: 100px;
    height: 100px;
    background-color: black;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .box:hover {
    transform: scale(2); 
    background-color: yellow; 
  }
</style>
</head>
<body>

<div class="container">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

</body>
</html>
